<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="assets/images/n.png">
</head>
<body>

  <div class="header">
    <img src="assets/vdo/n-logo.png" class="logo" alt="Netflix Logo" />
    <div class="language-signin">
      <select>
        <option>English</option>
        <option>Hindi</option>
      </select>
      <a href="signin.html" class="btn">Sign In</a>
    </div>
  </div>

  <div class="hero-section">
    <h1>Unlimited movies, <br> shows, and more</h1>
    <h2>Starts at â‚¹149. Cancel anytime.</h2>
    <p>Ready to watch? Enter your email to create or restart your membership.</p>
    <form action="home.html" class="email-form">
      <input type="email" placeholder="Email address" required />
      <button type="submit">Get Started &gt;</button>
    </form>
  </div>

  <div class="trending-section">
    <h2>Trending Now</h2>
    <div class="trending-row">
      <img src="assets/images/movie1.jpg" alt="Movie 1" class="poster" />
      <img src="assets/images/movie2.jpg" alt="Movie 2" class="poster" />
      <img src="assets/images/movie3.jpg" alt="Movie 3" class="poster" />
      <img src="assets/images/movie4.jpg" alt="Movie 4" class="poster" />
    </div>
  </div>

</body>
</html>
